name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: cargo-merge-assist-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint (fmt + clippy)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry/build
        uses: Swatinem/rust-cache@v2

      - name: Format
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry/build
        uses: Swatinem/rust-cache@v2

      - name: Test
        run: cargo test --workspace --all-features --all-targets

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: test
    env:
      COVERAGE_FAIL_UNDER: "70"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install stable Rust with llvm tools
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache cargo registry/build
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run coverage
        run: |
          cargo llvm-cov --workspace --all-features --lcov --output-path lcov.info --fail-under-lines ${COVERAGE_FAIL_UNDER}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: lcov.info

  build:
    name: Build release + smoke
    runs-on: ubuntu-latest
    needs: [lint, test, coverage]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry/build
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --workspace --release

      - name: Smoke check CLI
        run: ./target/release/cargo-merge-assist --help > /dev/null

      - name: Upload release binary
        uses: actions/upload-artifact@v4
        with:
          name: cargo-merge-assist-linux-x86_64
          path: target/release/cargo-merge-assist
